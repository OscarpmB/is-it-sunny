<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="annie.css">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
</head>
<body>
    <div class ="app-wrap">
        <header>
            <input type="text" id="search-box" autocomplete="off" class="search-box" placeholder="Search for a city..."/>
            <input type="button" id="button"/>
        </header>
        <main>
            <section class="location">
                <div class="city" id="label">Södermalm, Stockholm</div>
                <div class ="date">Tuesday 4 May 2021</div>
            </section>
            <div class="current">
                <div class="temp" id="temp">15<span>°c</span></div>
                <div class="weather" id="weather">Sunny</div>
                <div class="hi-low">13°c/16°c</div>
            </div>
        </main>
    </div>
    <script src="annie.js"></script>
    <script src="/getAdressCoordinates.js"></script>
</body>
</html>
